<!DOCTYPE html> 
<html lang="en">
<head>
<title>Reservation Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Office Space Reservation Form</h1>
  <p id="description"> Please reserve your office space or meeting room by using this form.</p>
  <form id="survey-form">
   <label id="name-label" for="name">Name Surname </label>
     <input id="name" type="text" placeholder="Name Surname" required>
   <label id="email-label" for="email">Email</label>
     <input id="email" type="email" placeholder="example@example.com" required>
   <label id="number-label" for="number">How many people will be there?</label>
     <input id="number" type="number" min="1" max="10" placeholder="Aprox.">
   <label for="dropdown">Time</label>
   <select id="dropdown">
      <option value="">Select a time slot.</option>
      <option value="09-13">09.00-13.00</option>
      <option value="10-11">10.00-11.00</option>
      <option value="11-12">11.00-12.00</option>
      <option value="13-16">13.00-16.00</option>
      <option value="13-14">13.00-14.00</option>
      <option value="14-15">14.00-15.00</option>
   </select>
  <fieldset>
  <legend>Reservation Type</legend>

  <label class="radio-option">
    <input type="radio" name="reservation-type" value="table">
    <span>Table</span>
  </label>

  <label class="radio-option">
    <input type="radio" name="reservation-type" value="meeting-room">
    <span>Meeting Room</span>
  </label>

  <label class="radio-option">
    <input type="radio" name="reservation-type" value="quiet-space">
    <span>Quiet Space</span>
  </label>
</fieldset>
<fieldset>
 <legend>Additional Equipment</legend>
    <label class="checkboxes">
     <input type="checkbox" name="equipment" value="whiteboard">Whiteboard</label>
    <label class="checkboxes">
     <input type="checkbox" name="equipment" value="projector">Projector</label>
</fieldset> 
<fieldset>
  <legend>Participant Type</legend>
  <label class="checkboxes">
    <input type="checkbox" name="participant-type" value="internal-participant">
     Internal participant
  </label>
  <label class="checkboxes">   
  <input type="checkbox" name="participant-type" value="external-participant">
  External participant
  </label>
</fieldset>
<label for="additional-info" id="label-additional-info">Please write any additional notes:
  <textarea id="additional-info"></textarea>

<button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
